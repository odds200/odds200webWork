<!DOCTYPE html>
<html>
<head>
  <style>

body {
font-family: Arial, sans-serif;
text-align: center;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
/* 使用视口高度作为全屏高度，确保充分的加载空间 */
background-image: url('background.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
}
    /* 导航栏样式 */
    .navbar {
      overflow: hidden;
      background-color: #5d5216;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin: 0 10px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* 主要内容样式调整 */
    .main {
      margin-top: 40px;
    }

    .section {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      overflow-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center; /* 内容居中 */
    }

    .section img {
      width: 150px;
      margin-right: 10px;
    }

    /* 图片在右侧的样式 */
    .section.right img {
      order: 2;
      margin-right: 0;
      margin-left: 10px;
    }


    @keyframes inkSpreadAnimation {
  0% {
  transform: scale(0);
  opacity: 0.7;
  }
  100% {
  transform: scale(2);
  opacity: 0;
  }
}

.ink-spread {
  width: 100px;
  height: 100px;
  background-color: rgba(0, 0, 0, 0.7); /* 模拟墨水颜色 */
  border-radius: 50%;
  animation: inkSpreadAnimation 5s ease-in-out;
}


  </style>
</head>
<body>

  <!-- 导航栏 -->
  <div class="navbar">
    <a href="首页的URL">首页</a>
    <a href="子网页1的URL">子网页1</a>
    <a href="子网页2的URL">子网页2</a>
    <!-- 更多链接 -->
  </div>

  <!-- 页面主要内容 -->
</br></br></br></br></br></br></br>
  <div class="main">
    <div class="section">
      <img src="图片1的URL" alt="图片描述">
      <p>这里是部分1的文字介绍。</p>
    </div>

    <div class="section right">
      <img src="图片2的URL" alt="图片描述">
      <p>这里是部分2的文字介绍，图片在右侧。</p>
    </div>

    <!-- 更多部分 -->
  </div>


  <script>
    function createInkSpread() {
  var bodyWidth = document.body.offsetWidth;
  var bodyHeight = document.body.offsetHeight;

  var ink = document.createElement("div");
  ink.className = "ink-spread";
  ink.style.position = "absolute";
  ink.style.left = Math.random() * bodyWidth + "px";
  ink.style.top = Math.random() * bodyHeight + "px";

  // 将墨水涟漪添加到body
  document.body.appendChild(ink);

  // 动画完成后移除墨水涟漪
  ink.addEventListener("animationend", function() {
  document.body.removeChild(this);
  });
}

// 每隔一定时间创建一个新的墨水涟漪
setInterval(createInkSpread, 3000);

  </script>
</body>
</html>
